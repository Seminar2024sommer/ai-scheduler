<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/fullcalendar@5.10.1/main.min.css' rel='stylesheet' />
</head>
<body>
    <div id="scheduler">
        <h1>AI Scheduler</h1>
        <form id="schedule-form">
            <label for="task">Task:</label>
            <input type="text" id="task" name="task" required>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            <button type="submit">Schedule</button>
        </form>
        <div id="ai-assistant">
            <img src="ai-assistant.png" alt="AI Assistant" id="assistant-image">
            <div id="ai-message"></div>
        </div>
        <div id="schedule-result"></div>
        <div id="calendar"></div>
    </div>
    <script src='https://unpkg.com/fullcalendar@5.10.1/main.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
